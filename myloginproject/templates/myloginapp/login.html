{% block content %}
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input type="text" name="username" required><br><br>
  <label for="password">Password:</label>
  <input type="password" name="password" required><br><br>
  <input type="submit" value="Login">
</form>
{% endblock %}
